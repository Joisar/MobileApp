<!DOCTYPE HTML><html>
    <head>

        <link href="wlclient/css/wlclient.css" rel="stylesheet">
        <link href="wlclient/css/wlgap.android.css" rel="stylesheet">
        <link href="dijit/themes/dijit.css" rel="stylesheet" type="text/css">

        <link href="dijit/themes/claro/claro.css" rel="stylesheet" type="text/css">

        <script type="text/javascript">

		// Define WL namespace.

		var WL = WL ? WL : {};



		/**

		 * WLClient configuration variables.

		 * Values are injected by the deployer that packs the gadget.

		 */

		WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "Weather",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/Weather\/android\/"
};</script>
		<script src="wlclient/js/cordova.js"></script>
		<script src="common/js/wljq.js"></script>
		<script src="common/js/base.js"></script>
		<script src="wlclient/js/messages.js"></script>
		<script src="common/js/wlcommon.js"></script>
		<script src="wlclient/js/diagnosticDialog.js"></script>
		<script src="wlclient/js/deviceAuthentication.js"></script>
		<script src="wlclient/js/window.js"></script>
		<script src="wlclient/js/worklight.js"></script>
		<script src="wlclient/js/wlclient.js"></script>
		<script src="wlclient/js/wlfragments.js"></script>
		<script src="wlclient/js/encryptedcache.js"></script>
		<script src="wlclient/js/jsonstore/jsonstore.js"></script>
		<script src="wlclient/js/checksum.js"></script>
		<script src="wlclient/js/challengeHandlers/antiXSRFChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/authenticityChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/deviceAuthAutoProvisioningChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/deviceAuthNoProvisioningChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/remoteDisableChallengeHandler.js"></script>
		<script src="wlclient/js/wlgap.android.js"></script><script>window.$ = window.jQuery = WLJQ;</script>

        <title>Weather</title>

        <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <meta content="yes" name="apple-mobile-web-app-capable">

        <script data-dojo-config="isDebug: false, async: true, parseOnLoad: true, mblHideAddressBar: false" src="dojo/dojo.js" type="text/javascript"></script>

        <link href="css/Weather.css" rel="stylesheet">

    </head>
    <body class="claro" id="content" style="display: none;">
	
        <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.ScrollableView" id="weather">
	
            <div data-dojo-type="dojox.mobile.Heading">Weather
			<div data-dojo-type="dojox.mobile.ToolBarButton" moveTo="about">About</div>
            </div>

            <select data-dojo-props="id:'dataListId'" data-dojo-type="dijit.form.DataList">
			<option value="4118">Toronto, Canada</option>
			<option value="935">York, Canada"</option>
			<option value="3369">Ottawa, Canada</option>
			<option value="9807">Vancouver, Canada</option>
		</select>
		<input data-dojo-props="list:'dataListId'" data-dojo-type="dojox.mobile.ComboBox" id="location" type="text">

            <br>		
            <button data-dojo-props="label:'Get Weather', onClick:function(e){getWeatherInfo();}" data-dojo-type="dojox.mobile.Button">
		</button>
            <br> 
            <span id="weatherResult"></span>
	
        </div>

	
        <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.ScrollableView" id="about">
            <h1>About Page</h1>
	
        </div>
	<!--application UI goes here-->
	
        <script src="js/initOptions.js"></script>
	<script src="js/Weather.js"></script>
	<script src="js/messages.js"></script>

    </body>
</html>
